api_version: 3
name: secure_project
description: [BLINDED] FLARE sample project yaml file for CIFAR-10 example

client_components: &cln_comps
  resource_manager:    # This id is reserved by system.  Do not change it.
    path: flare.app_common.resource_managers.list_resource_manager.ListResourceManager
    args:
      resources:
        gpu: [0, 1]
  resource_consumer:    # This id is reserved by system.  Do not change it.
    path: flare.app_common.resource_consumers.gpu_resource_consumer.GPUResourceConsumer
    args:
      gpu_resource_key: gpu

server_components: &svr_comps
  job_scheduler:  # This id is reserved by system.  Do not change it.
    path: flare.app_common.job_schedulers.job_scheduler.DefaultJobScheduler
    args:
      max_jobs: 2
  job_manager:    # This id is reserved by system.  Do not change it.
    path: flare.apis.impl.job_def_manager.SimpleJobDefManager
    args:
      uri_root: /tmp/flare/jobs-storage
      job_store_id: job_store
  job_store:
    path: flare.app_common.storages.filesystem_storage.FilesystemStorage

participants:
  # change overseer.example.com to the FQDN of the overseer (does not need to exist as dummy is used below)
  - name: overseer.example.com
    type: overseer
    org: [BLINDED]
    protocol: https
    api_root: /api/v1
    port: 8443
  # change example.com to the FQDN of the server
  - name: localhost
    type: server
    org: [BLINDED]
    fed_learn_port: 8002
    admin_port: 8003
    # enable_byoc loads python codes in app.  Default is false.
    enable_byoc: false
    components:
      <<: *svr_comps
  - name: site-1
    type: client
    org: [BLINDED]
    enable_byoc: false
    components:
      <<: *cln_comps
  - name: site-2
    type: client
    org: [BLINDED]
    enable_byoc: false
    components:
      <<: *cln_comps
  - name: site-3
    type: client
    org: [BLINDED]
    enable_byoc: false
    components:
      <<: *cln_comps
  - name: site-4
    type: client
    org: [BLINDED]
    enable_byoc: false
    components:
      <<: *cln_comps
  - name: site-5
    type: client
    org: [BLINDED]
    enable_byoc: false
    components:
      <<: *cln_comps
  - name: site-6
    type: client
    org: [BLINDED]
    enable_byoc: false
    components:
      <<: *cln_comps
  - name: site-7
    type: client
    org: [BLINDED]
    enable_byoc: false
    components:
      <<: *cln_comps
  - name: site-8
    type: client
    org: [BLINDED]
    enable_byoc: false
    components:
      <<: *cln_comps
  - name: admin@[BLINDED].com
    type: admin
    org: [BLINDED]
    roles:
      - super

# The same methods in all builders are called in their order defined in builders section
builders:
  - path: flare.lighter.impl.workspace.WorkspaceBuilder
    args:
      template_file: master_template.yml
  - path: flare.lighter.impl.template.TemplateBuilder
  - path: flare.lighter.impl.static_file.StaticFileBuilder
    args:
      # config_folder can be set to inform [BLINDED] FLARE where to get configuration
      config_folder: config

      # app_validator is used to verify if uploaded app has proper structures
      # if not set, no app_validator is included in fed_server.json
      # app_validator: PATH_TO_YOUR_OWN_APP_VALIDATOR

      # when docker_image is set to a docker image name, docker.sh will be generated on server/client/admin
      # docker_image:

      overseer_agent:
        path: flare.ha.dummy_overseer_agent.DummyOverseerAgent
        # if overseer_exists is true, args here are ignored.  Provisioning
        #   tool will fill role, name and other local parameters automatically.
        # if overseer_exists is false, args in this section will be used.
        overseer_exists: false
        args:
           sp_end_point: localhost:8002:8003
           heartbeat_interval: 6

      snapshot_persistor:
        path: flare.app_common.state_persistors.storage_state_persistor.StorageStatePersistor
        args:
          uri_root: /
          storage:
            path: flare.app_common.storages.filesystem_storage.FilesystemStorage
            args:
              root_dir: /tmp/flare/snapshot-storage
              uri_root: /

  - path: flare.lighter.impl.auth_policy.AuthPolicyBuilder
    args:
      orgs:
        [BLINDED]:
          - relaxed
      roles:
        super: super user of system
      groups:
        relaxed:
          desc: org group with relaxed policies
          rules:
            allow_byoc: false
            allow_custom_datalist: false
      disabled: false
  - path: flare.lighter.impl.cert.CertBuilder
  - path: flare.lighter.impl.he.HEBuilder
    args:
      poly_modulus_degree: 8192
      coeff_mod_bit_sizes: [60, 40, 40]
      scale_bits: 40
      scheme: CKKS
  - path: flare.lighter.impl.signature.SignatureBuilder
